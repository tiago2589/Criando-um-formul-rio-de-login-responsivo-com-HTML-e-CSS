<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js"></script>
    <title>Criando um formul√°rio de login responsivo com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form>
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="Enter Your E-Mail" required autocomplete="none">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Enter Your password"
                required autocomplete="current-password">
                <div class="underline"></div><!-- para fazer a linha embaixo do input (name e password) -->
            </div>
            <input type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sing in with Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Sing in with Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
